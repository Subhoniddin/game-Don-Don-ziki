<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/output.css">
</head>
<body>
    <!-- modal -->
    <div id="modal" class="modal absolute w-full h-dvh bg-black/40 hidden">
        <div class="absolute z-10 top-1/2 left-1/2 -translate-1/2 bg-white p-8 rounded-xl">
            <div class="flex justify-between items-center pb-12">
                <h1 class="text-3xl font-bold text-[#3B4262]">RULES</h1>
                <p class="text-[#3B4262] opacity-25 cursor-pointer">X</p>
            </div>
            <img src="./src/images/rule-basic.png" alt="">
        </div>
    </div>

    <div class="bg-radial-[at_50%_-50%] from-teal-6 bg-teal-12 to-100% h-dvh py-4">
        
        <!-- navbar -->
        <div id="navbar" class="flex justify-between w-[700px] mx-auto border-2 border-white rounded-2xl">
            <img class="pl-8 py-7" src="./src/images/tipa-logo.svg" alt="logo">
            <div class="py-4 m-6 bg-white px-12 my-4 rounded-xl text-center">
                <h6 class="font-semibold tracking-[2.5px] text-[#2A45C2]">SCORE</h6>
                <span class="font-bold text-[#565468] leading-[64px] text-[64px]">0</span>
            </div>
        </div>

        <!-- playing zone -->
        <div id="playingZone" class="flex justify-center items-center hidden mt-4">
            <div class="userImg mt-10">
                <h4 class="text-center text-white text-2xl tracking-[3px] font-bold">YOU PICKED</h4>
                <img class="mt-16" width="292" height="300" src="./src/images/paper.svg" alt="">
            </div>
            <div class="mr-14 ml-[75px] settings">
                <h1 class="text-center text-white text-[56px] font-bold">YOU WIN</h1>
                <div class="text-center px-16 py-4 bg-white rounded-xl text-[#3B4262] tracking-[2.5px] font-semibold cursor-pointer">PLAY AGAIN</div>
            </div>
            <div class="robot mt-10">
                <h4 class="text-center text-white text-2xl tracking-[3px] font-bold">THE HOUSE PICKED</h4>
                <img class="mt-16 scale" width="292" height="300" src="./src/images/load.png" alt="">
            </div>
         </div>

        <!-- select windovs -->
        <div id="imags" class="bg-[url(../images/triangle.png)] bg-no-repeat bg-center grid grid-cols-2 max-w-[476px] mx-auto gap-x-20 gap-y-6 mt-16">
            <img width="180" height="185" src="./src/images/paper.svg" alt="paper">
            <img width="180" height="185" src="./src/images/rock.svg" alt="rock">
            <img class="col-span-2 place-self-center" width="180" height="185" src="./src/images/scissors.svg" alt="scissors">
        </div>

        <!-- rules Btn -->
        <div id="rulesBtn" class="inline-block rounded-xl absolute right-8 bottom-8 cursor-pointer leading-[100%] text-center tracking-[2.5px] font-semibold text-white border-[1px] px-9 py-2.5 hover:bg-white hover:text-[#3B4262]">RULES</div>

       

    </div>

    <script src="./src/js/main.js" type="module"></script>
</body>
</html>
